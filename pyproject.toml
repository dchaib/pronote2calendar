[project]
name = "pronote2calendar"
version = "0.1.0"
description = "A simple tool to export your Pronote timetable to Google Calendar for easy access and integration with other apps."
authors = [
    {name = "Damien Chaib",email = "dchaib@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pronotepy (>=2.14.5,<3.0.0)",
]

[tool.poetry]
packages = [{include = "pronote2calendar", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
